<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalEdit Web</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1221;
        --panel: #111a2f;
        --accent: #5bd9e5;
        --accent-strong: #19a2b8;
        --text: #f5f7fb;
        --muted: #9fb3c8;
        --border: #1f2b46;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at 10% 20%, rgba(46, 125, 255, 0.1), transparent 25%),
          radial-gradient(circle at 80% 0%, rgba(255, 82, 144, 0.12), transparent 18%),
          var(--bg);
        color: var(--text);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 5;
        background: rgba(11, 18, 33, 0.92);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        box-shadow: var(--shadow);
      }

      .nav {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.5rem;
        max-width: 1100px;
        margin: 0 auto;
      }

      .nav h1 {
        margin: 0;
        font-size: 1.25rem;
        letter-spacing: 0.01em;
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }

      .panel {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(91, 217, 229, 0.05));
        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: var(--shadow);
        padding: 1.5rem;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.85rem 1.2rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: linear-gradient(120deg, var(--accent), #73ffb2);
        color: #0a1325;
        font-weight: 700;
        box-shadow: 0 15px 35px rgba(91, 217, 229, 0.35);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .cta.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: none;
      }

      .cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 45px rgba(91, 217, 229, 0.45);
      }

      .muted {
        color: var(--muted);
        line-height: 1.7;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }

      .pill {
        display: inline-block;
        padding: 0.35rem 0.65rem;
        border-radius: 999px;
        background: rgba(91, 217, 229, 0.12);
        color: var(--accent);
        font-weight: 600;
        letter-spacing: 0.02em;
        font-size: 0.9rem;
      }

      .link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      form {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <h1>PalEdit Web</h1>
        <span class="pill">Preview</span>
      </div>
    </header>
    <main class="page">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
